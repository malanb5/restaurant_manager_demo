{% extends 'application.html' %}
{% block content %}
  <div class="latest-items
              col-xs-12">
    <h2>
      Confirm to Delete "{{category_name.capitalize()}}" Category
    </h2>
    <p>
      Please confirm deletion of all items and category.
    </p>
    <form action="{{url_for('deleteCategory', category_name=category_name)}}"
          method = 'post'
          class="form-horizontal">
      <hr>
      <div class="form-group">
        <button type="submit"
                class="btn
                       btn-danger">
          Delete
        </button>
        <a href = "{{ url_for('showCategory', category_name = category_name)}}"
           class="btn
                  btn-success">
          Cancel
        </a>
      </div>
    </form>
  </div>
{% endblock %}
